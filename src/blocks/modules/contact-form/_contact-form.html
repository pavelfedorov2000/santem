<section class="form contact-form">
    <h3 class="title line-title contact-form__title">
        Запишитесь на прием
    </h3>
    <form class="contact-form__inner" action="#">
        <div class="contact-form__wrap">
            <div class="form__input contact-form__input">
                <div class="form__input-img">
                    <img src="img/icons/input-user.png" alt="юзер">
                </div>
                <input name="name" placeholder="Представьтесь" required>
            </div>
            <div class="form__input contact-form__input">
                <div class="form__input-img">
                    <img src="img/icons/input-phone.png" alt="Телефон">
                </div>
                <input name="phone" type="tel" placeholder="Ваш телефон" required>
            </div>
            <button class="btn form__btn contact-form__btn btn--red" type="submit">@@btn</button>
        </div>
        <small class="form__agreement">
            Нажимая на кнопку, вы даете согласие на обработку <a href="#">перональных
                данных</a>
        </small>
    </form>
</section>
