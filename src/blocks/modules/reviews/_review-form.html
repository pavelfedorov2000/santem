<section class="review-form">
    <div class="container">
        <h2 class="title line-title section-title review-form__title">Оставить отзыв</h2>
        <form class="review-form__body grid" action="#">
            <input class="input review-form__item review-form__input" placeholder="Представьтесь">
            <input class="input review-form__item review-form__input" placeholder="О каком враче или услуге отзыв">
            <input class="filter-style review-form__item" type="file" data-placeholder="Прикрепить файл">
            <input class="input review-form__item review-form__input" type="tel" placeholder="Ваш телефон">
            <textarea class="input review-form__item review-form__input review-form__textarea" name="user-review"
                id="user-review" placeholder="Ваш отзыв"></textarea>
            <small class="review-form__item form-agreement review-form__agreement">
                Нажимая на кнопку, вы даете согласие на обработку
                <a href="#">перональных данных</a>
            </small>
            <input class="input review-form__item review-form__input" type="email" placeholder="Эл. почта">
            <button class="btn review-form__item review-form__btn btn--red" type="submit">
                Оставить отзыв
            </button>
        </form>
    </div>
</section>
